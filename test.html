<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Visualization</title>
    <!-- Include D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Dataset Visualization</h1>
      <div>
        <label for="numWords"
          >Select the number of words to keep with the clean data:</label
        >
        <input
          type="range"
          id="numWords"
          min="30"
          max="250"
          step="50"
          value="10"
        />
        <span id="numWordsValue">10</span>
      </div>
      <div>
        <label for="datasetSelect">Select Dataset:</label>
        <select id="datasetSelect">
          <option value="YouTube">YouTube</option>
          <option value="Twitter">Twitter</option>
          <option value="SMS">SMS</option>
        </select>
      </div>
      <div>
        <label for="plotSelect">Select Plot Function:</label>
        <select id="plotSelect">
          <option value="Histogram">Histogram</option>
          <option value="Scatter">Scatter</option>
        </select>
      </div>
      <div>
        <label for="colorSelect">Select Color Scheme:</label>
        <select id="colorSelect">
          <option value="Viridis">Viridis</option>
          <option value="Plasma">Plasma</option>
          <option value="Inferno">Inferno</option>
          <!-- Add more color scheme options if needed -->
        </select>
      </div>
      <div id="plot"></div>
    </div>
    <script>
      // Function to clean text data
      function cleanDataset(sentence, n) {
        const stopWords = new Set([]); // Define your stop words here
        const cleanedTokens = sentence
          .replace(/[^\w\s]|_/g, "")
          .split(/\s+/)
          .filter((word) => !stopWords.has(word));
        return cleanedTokens.slice(0, n).join(" ");
      }

      // Sample data loading and preprocessing
      // Replace with your actual data loading logic
      const datasets = {
        SMS: { message: "This is a sample SMS message." },
        Twitter: { message: "This is a sample Twitter message." },
        YouTube: { message: "This is a sample YouTube comment." },
      };
      const selectedDataset = "YouTube"; // Change to user-selected dataset

      const n = parseInt(document.getElementById("numWords").value);
      const cleanedMessage = cleanDataset(datasets[selectedDataset].message, n);

      // Sample scatter plot
      const svg = d3
        .select("#plot")
        .append("svg")
        .attr("width", 800)
        .attr("height", 400);

      svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
        .attr("fill", "blue");

      // Add more visualization logic using D3 here
    </script>
  </body>
</html>
